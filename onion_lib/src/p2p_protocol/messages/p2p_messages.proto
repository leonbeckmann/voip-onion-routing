syntax = "proto3";

// P2P Onion Tunnel frame
message TunnelFrame {

  oneof message {
    TunnelHello tunnelHello = 1;
    TunnelData tunnelData = 2;
    TunnelClose tunnelClose = 3;
  }
}

message TunnelHello {
  repeated uint32 next_packet_ids = 1;
  string target = 2;
}

message TunnelData {
  repeated uint32 next_packet_ids = 1;
  bytes data = 2;
}

message TunnelClose {

}
